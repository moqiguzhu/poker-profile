<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反诈精英画像系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .main-content {
            display: none;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .radar-chart-container {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }

        .achievements {
            margin-top: 20px;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .achievement-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .achievement-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .achievement-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .achievement-desc {
            font-size: 12px;
            color: #666;
        }

        .stats {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .stat-label {
            font-weight: bold;
            color: #555;
        }

        .stat-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>反诈精英画像系统</h1>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="playerId">请输入您的玩家ID</label>
                    <input type="text" id="playerId" placeholder="例如: andy, fields, jayc" required>
                </div>
                <button type="submit">登录</button>
            </form>
            <div class="error" id="error-message">ID不存在，请检查后重试</div>
        </div>

        <div id="main-content" class="main-content">
            <div class="user-info">
                <h2 id="user-name">游戏画像</h2>
            </div>
            
            <div class="stats" id="stats-container">
                <!-- 统计数据将在这里动态生成 -->
            </div>

            <div class="radar-chart-container">
                <canvas id="radar-chart"></canvas>
            </div>

            <div class="achievements">
                <h3>获得的成就</h3>
                <div class="achievement-grid" id="achievement-container">
                    <!-- 成就将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="data-processor.js"></script>
</body>
</html>
